<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon with dark/light mode support -->
    <link rel="icon" type="image/svg+xml" href="/hermes-light.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/svg+xml" href="/hermes.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/hermes-light.svg" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/hermes-light.svg" />
    
    <!-- Viewport with safe area insets for modern devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Application Name -->
    <meta name="application-name" content="Hermes" />
    
    <!-- Author -->
    <meta name="author" content="TechSquidTV" />
    
    <!-- Theme color for browser UI (matches dark theme) -->
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    
    <!-- Color scheme preference -->
    <meta name="color-scheme" content="dark light" />
    
    <!-- Primary Meta Tags -->
    <title>Hermes</title>
    <meta name="title" content="Hermes" />
    <meta name="description" content="Hermes: open source video downloader" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hermes" />
    <meta property="og:description" content="Hermes: open source video downloader" />

    <meta property="og:image" content="/hermes-og.png" />
    <meta property="twitter:image" content="/hermes-og.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Hermes" />
    <meta property="twitter:description" content="Hermes: open source video downloader" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- DNS Prefetch & Preconnect for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Runtime config - loaded before app initialization -->
    <!-- Generated by docker-entrypoint.sh in production, defaults to empty in development -->
    <script src="/config.js" onerror="window.__RUNTIME_CONFIG__={}"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
